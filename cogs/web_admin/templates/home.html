{% extends "base.html" %}
{% block content %}

<div class="card pad">
  <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center">
    <div>
      <div style="font-size:20px;font-weight:900">サーバー一覧</div>
      <div style="margin-top:6px;color:var(--muted);font-size:12px">Botが参加しているサーバーです。</div>
    </div>
    <div class="pill">total: {{ guilds|length }}</div>
  </div>
</div>

<div class="grid" style="margin-top:16px">
  {% for g in guilds %}
  <div class="col-6">
    <div class="card guild-card">
      <img src="{{ g.icon }}" alt="icon" />
      <div class="meta">
        <div class="n">{{ g.name }}</div>
        <div class="s">Members: {{ g.members }} / ID: <span class="mono" style="display:inline;padding:2px 8px">{{ g.id }}</span></div>
      </div>
      <div class="actions">
        <a class="btn primary" href="/guild/{{ g.id }}">管理する</a>
        <a class="btn" href="/guild/{{ g.id }}/tickets">チケットログ</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %}
