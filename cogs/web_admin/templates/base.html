<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Kamosaba Panel</title>
    <link rel="stylesheet" href="/static/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-shield-cat"></i> Kamosaba
        </div>
        <nav>
            <a href="/"><i class="fas fa-home"></i> サーバー一覧</a>
            {% if guild %}
            <div class="nav-sep">管理: {{ guild.name }}</div>
            <a href="/guild/{{ guild.id }}"><i class="fas fa-chart-line"></i> 概要</a>
            <a href="/guild/{{ guild.id }}/settings/jl"><i class="fas fa-door-open"></i> 入退室設定</a>
            <a href="/guild/{{ guild.id }}/settings/ticket"><i class="fas fa-ticket-alt"></i> チケット設定</a>
            <a href="/guild/{{ guild.id }}/settings/rank"><i class="fas fa-trophy"></i> ランキング設定</a>
            {% endif %}
        </nav>
    </div>
    <main class="content">
        {% block content %}{% endblock %}
    </main>
    <script src="/static/app.js"></script>
</body>
</html>
