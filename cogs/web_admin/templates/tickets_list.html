{% extends "base.html" %}
{% block content %}
<h2>Ticket List</h2>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Owner</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for t in tickets %}
        <tr>
            <td>{{ t.ticket_id }}</td>
            <td>{{ t.owner_name }}</td>
            <td><span class="badge {{ t.status }}">{{ t.status }}</span></td>
            <td>
                <a href="/guild/{{ guild.id }}/tickets/{{ t.ticket_id }}/log" target="_blank" class="btn sm">View Log</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
