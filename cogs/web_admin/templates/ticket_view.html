{% extends "base.html" %}
{% block content %}

<div class="card pad">
  <div style="display:flex;justify-content:space-between;gap:12px;flex-wrap:wrap;align-items:center">
    <div>
      <div style="font-size:20px;font-weight:900">チケット閲覧</div>
      <div style="margin-top:6px;color:var(--muted);font-size:12px">Ticket ID: {{ ticket_id }}</div>
    </div>
    <div style="display:flex;gap:10px;flex-wrap:wrap">
      <a class="btn" href="/guild/{{ guild.id }}/tickets">一覧へ戻る</a>
      <a class="btn primary" href="/guild/{{ guild.id }}/tickets/{{ ticket_id }}/download">DL(.html)</a>
    </div>
  </div>
</div>

<div class="card pad" style="margin-top:16px">
  <div style="color:var(--muted);font-size:12px;margin-bottom:10px">ログHTML（埋め込み表示）</div>
  <iframe
    style="width:100%;height:78vh;border:1px solid var(--border);border-radius:14px;background:#0f1117"
    srcdoc="{{ html|e }}"
  ></iframe>
</div>

{% endblock %}
